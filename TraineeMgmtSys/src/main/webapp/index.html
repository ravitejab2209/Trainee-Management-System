<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style type="text/css">
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2; /* Light gray background */	
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh; /* Ensure full viewport height */
	margin: 0;
	padding: 0;
}

h1 {
	margin-bottom: 20px;
	color: white;
}
h1 {
    color: black; /* Increased grayness for text color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Slightly darker shadow */
    font-family: 'Courier New', Courier, monospace; /* Apply Courier New font */
}



body {
    font-family: 'Courier New', Courier, monospace;
    font-weight: 525; /* Increase font weight for a heavier appearance */
}





form {
	background-color: #ffffff; /* White background for the form */
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
}

table {
	margin-top: 20px;
	border-collapse: collapse;
	width: 100%;
}

table, th, td {
	border: 1px solid #ccc;
}

th, td {
	padding: 10px;
}

input[type="text"], input[type="password"] {
	width: 90%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

input[type="submit"] {
	background-color: #007bff; /* Blue submit button */
	color: #fff;
	cursor: pointer;
	transition: background-color 0.3s;
}

input[type="submit"]:hover {
	background-color: #0056b3; /* Darker blue on hover */
}
</style>
</head>
<body>
	<h1>Login</h1>
	<form action="TraineeServlet">
		<table border='1'>
		<tr></tr>
		
			<tr>
				<td>Username
				</td>
				<td><input type="text" name="username" width="50" />
				</td>
			</tr>
			<tr>
				<td>Password
				</td>
				<td><input type="password" name="pwd" width="50" />
				</td >
			</tr>
			<tr align="right">
				<td colspan="2"><input type="submit" value="Login" name="action" />
				</td >
			</tr>
		</table>
	</form>

</body>
</html>
